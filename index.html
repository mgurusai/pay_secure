<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Payment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f2f2f2; }
    form { max-width: 400px; margin: auto; background-color: white; padding: 1rem 2rem; border-radius: 5px; box-shadow: 0 0 10px #aaa; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 0.5rem; box-sizing: border-box; }
    button { margin-top: 1.5rem; padding: 10px; color: white; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1rem; }
  </style>
</head>
<body>
  
  <form action="/pay" method="POST">
    <h2>Secure Payment Form</h2>
    
    <p>Logged in as: <strong>{{ session.username }}</strong> (<a href="/logout">Logout</a>)</p>
    
    <label for="card_number">Card Number</label>
    <input type="text" id="card_number" name="card_number" required />
    
    <label for="amount">Transaction Amount</label>
    <input type="number" id="amount" name="amount" required min="0" step="0.01" />
    
    <label for="region">Region</label>
    <input type="text" id="region" name="region" required />
    
    <button type="submit">Pay Now</button>
  </form>
</body>
</html>
